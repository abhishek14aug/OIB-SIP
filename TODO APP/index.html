<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    
    
    <h4 class="quote">“Nothing is Particularly hard if You divide it into small jobs”</h4>
    <form id="new-task-form">
      <input type="text" name="new-task-input" id="new-task-input" placeholder="What have you planned?" />
      <button type="submit" id="new-task-submit" class="add-list"><i class="fas fa-plus"></i></button>
    </form>
  </header>
  <main>
    <section class="task-list">
      <h2>Tasks</h2>

      <div id="tasks">

      </div>
      <div class="copy-right">
        <h6>Designed With  &nbsp;<i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;" ></i> &nbsp; by <strong>Abhishek Kumar Chaurasia</strong>   &nbsp;<i class="fa-sharp fa-solid fa-copyright"></i>2023 All rights reserved</h6>
    </div>

      <!-- <div class="button_cont" align="center"><a class="remove_btn" onclick="removeAll()">Remove all</a></div> -->
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
